<ng-container *ngIf="auth$ | async as auth">
  <ng-container *ngIf="!auth.isLoading && auth.isLoggedIn">
    Hi! {{ auth.profile?.email }}
  </ng-container>

  <button routerLink="/users/search">Find User</button>
  <button routerLink="/users/favourites">My Favourites</button>
  <button (click)="logout()">Logout</button>

  <router-outlet></router-outlet>
</ng-container>
